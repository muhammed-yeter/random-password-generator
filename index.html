<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2 style="font-weight: 700;">Random Password Generator</h2>

    <div id="container">
        <section>
            <h3 class="fw-600">Would you like to have</h3>
            <div class="input-container">
                <label class="fw-600" for="haveNums">Numbers in password?</label>
                <input type="checkbox" id="haveNums" class="checkbox">
            </div>

            <div class="input-container">
                <label class="fw-600" for="haveChars">Special characters in password? (!?-* etc.)</label>
                <input type="checkbox" id="haveChars" class="checkbox">
            </div>

            <div class="input-container">
                <label class="fw-600" for="haveCaps">Uppercase letters in password?</label>
                <input type="checkbox" id="haveCaps" class="checkbox">
            </div>

            <div class="input-container">
                <label class="fw-600" for="length">Set the password length : </label>
                <div style="gap: 10px; display: flex; flex-direction: column; margin-top: -5px;">
                    <input type="number" id="length" min="8" minlength="1" maxlength="3" value="8">
                    <p style="color: #757575;">Minimum Length : 8<br>Maximum Length : 100</p>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 15px;">
                <button onclick="getPasswordFromAPI()" id="get-password">Şifreyi Oluştur</button>
                <span id="error-message" style="display: none;"></span>
            </div>
        </section>
    </div>
    <section id="result-container">
        <span class="fw-600" style="font-size: 20px;">Result : </span>
        <code id="passwordDisplayer">...</code>
        <button id="copy-password" onclick="copyPassword()"><i class="fa-solid fa-copy"></i></button>
    </section>
    <div>

    </div>
    <script src="index.js"></script>
</body>

</html>
